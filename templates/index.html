<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRED Precision Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-enter { animation: slideUp 0.4s ease-out forwards; }
        
        /* Scrollbar Styling */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Toggle Switch Styling */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #2563eb;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-blue-50 dark:from-slate-900 dark:to-slate-950 h-screen flex flex-col text-slate-800 dark:text-slate-200 transition-colors duration-300">

    <header class="w-full bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 sticky top-0 z-10 transition-colors duration-300">
        <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-blue-500/30">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                    </svg>
                </div>
                <div>
                    <h1 class="font-bold text-lg tracking-tight text-slate-900 dark:text-white">FRED Analyst</h1>
                    <p class="text-xs text-slate-500 dark:text-slate-400 font-medium">Powered by Gemini Pro & St. Louis Fed</p>
                </div>
            </div>

            <div class="flex items-center gap-3">
                
                <!-- Experience Mode Toggle -->
                <div class="flex items-center bg-slate-200 dark:bg-slate-800 rounded-lg p-1">
                    <button onclick="setMode('novice')" id="btn-novice" class="px-3 py-1.5 text-xs font-medium rounded-md transition-all">Novice</button>
                    <button onclick="setMode('experienced')" id="btn-experienced" class="px-3 py-1.5 text-xs font-medium rounded-md transition-all">Pro</button>
                </div>
                <div class="h-6 w-px bg-slate-300 dark:bg-slate-700 mx-1"></div>

                <button onclick="resetChat()" class="p-2 text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors" title="New Chat">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>

                <button onclick="toggleDarkMode()" class="p-2 text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors" title="Toggle Dark Mode">
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-1 w-full max-w-5xl mx-auto p-4 overflow-hidden flex flex-col relative">
        
        <div id="chat-box" class="flex-1 overflow-y-auto space-y-6 pb-32 no-scrollbar px-2">
            
            <div id="welcome-message" class="flex flex-col items-center justify-center h-full text-center space-y-6 mt-10">
                <div class="w-16 h-16 bg-blue-100 dark:bg-blue-900/30 rounded-full flex items-center justify-center mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600 dark:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-semibold text-slate-800 dark:text-white">Economic Intelligence</h2>
                <p class="text-slate-500 dark:text-slate-400 max-w-md">I can retrieve real-time data from the Federal Reserve, analyze trends, and generate interactive charts.</p>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 w-full max-w-lg">
                    <button onclick="sendQuickQuery('What is the current US Inflation Rate?')" class="p-3 text-sm bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl hover:border-blue-400 dark:hover:border-blue-500 hover:shadow-md transition-all text-left group">
                        <span class="block font-medium text-slate-700 dark:text-slate-200 group-hover:text-blue-600 dark:group-hover:text-blue-400">üìà Inflation Rate</span>
                        <span class="text-slate-400 text-xs">Consumer Price Index (CPI)</span>
                    </button>
                    <button onclick="sendQuickQuery('Show me the 30-Year Mortgage Rate trend')" class="p-3 text-sm bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl hover:border-blue-400 dark:hover:border-blue-500 hover:shadow-md transition-all text-left group">
                        <span class="block font-medium text-slate-700 dark:text-slate-200 group-hover:text-blue-600 dark:group-hover:text-blue-400">üè† Mortgage Rates</span>
                        <span class="text-slate-400 text-xs">30-Year Fixed Average</span>
                    </button>
                    <button onclick="sendQuickQuery('What is the current Unemployment Rate?')" class="p-3 text-sm bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl hover:border-blue-400 dark:hover:border-blue-500 hover:shadow-md transition-all text-left group">
                        <span class="block font-medium text-slate-700 dark:text-slate-200 group-hover:text-blue-600 dark:group-hover:text-blue-400">üë• Unemployment</span>
                        <span class="text-slate-400 text-xs">Current US Rate</span>
                    </button>
                    <button onclick="sendQuickQuery('Plot Real GDP over the last 10 years')" class="p-3 text-sm bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl hover:border-blue-400 dark:hover:border-blue-500 hover:shadow-md transition-all text-left group">
                        <span class="block font-medium text-slate-700 dark:text-slate-200 group-hover:text-blue-600 dark:group-hover:text-blue-400">üí∞ Real GDP</span>
                        <span class="text-slate-400 text-xs">Inflation Adjusted</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="absolute bottom-6 left-4 right-4 max-w-4xl mx-auto">
            <div class="glass-panel rounded-2xl shadow-2xl p-2 flex items-center gap-2">
                <form id="chat-form" class="flex-1 flex items-center">
                    <input type="text" id="user-input" 
                        class="w-full bg-transparent pl-4 pr-4 py-3 text-slate-700 dark:text-slate-100 placeholder-slate-400 focus:outline-none font-medium"
                        placeholder="Ask about economic data..." autocomplete="off">
                    <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-xl transition-all shadow-lg hover:shadow-blue-500/30 flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </form>
            </div>
            <p class="text-center text-xs text-slate-400 mt-2">AI can make mistakes. Always verify important financial data.</p>
        </div>
    </main>

    <script>
        const chatBox = document.getElementById('chat-box');
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const welcomeMessage = document.getElementById('welcome-message');
        
        // Mode State
        let currentMode = 'experienced'; // Default
        const btnNovice = document.getElementById('btn-novice');
        const btnExperienced = document.getElementById('btn-experienced');

        function setMode(mode) {
            currentMode = mode;
            if (mode === 'novice') {
                btnNovice.classList.add('bg-white', 'dark:bg-slate-700', 'text-blue-600', 'shadow-sm');
                btnNovice.classList.remove('text-slate-500');
                
                btnExperienced.classList.remove('bg-white', 'dark:bg-slate-700', 'text-blue-600', 'shadow-sm');
                btnExperienced.classList.add('text-slate-500');
            } else {
                btnExperienced.classList.add('bg-white', 'dark:bg-slate-700', 'text-blue-600', 'shadow-sm');
                btnExperienced.classList.remove('text-slate-500');
                
                btnNovice.classList.remove('bg-white', 'dark:bg-slate-700', 'text-blue-600', 'shadow-sm');
                btnNovice.classList.add('text-slate-500');
            }
        }

        // Initialize Mode
        setMode('experienced');

        // Dark Mode Logic
        const html = document.documentElement;
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        function toggleDarkMode() {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
                Chart.defaults.color = '#94a3b8';
                Chart.defaults.borderColor = '#334155';
            } else {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
                Chart.defaults.color = '#475569';
                Chart.defaults.borderColor = '#e2e8f0';
            }
        }

        // Reset Chat Logic
        function resetChat() {
            // Remove all messages except welcome
            const messages = chatBox.querySelectorAll('.message-enter');
            messages.forEach(msg => msg.remove());
            
            // Show welcome message again
            welcomeMessage.style.display = 'flex';
            input.value = '';
            input.focus();
        }

        function sendQuickQuery(query) {
            input.value = query;
            form.dispatchEvent(new Event('submit'));
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = input.value.trim();
            if (!message) return;

            welcomeMessage.style.display = 'none';
            addMessage('user', message);
            input.value = '';
            
            const loaderId = addLoadingSpinner();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        mode: currentMode // Send the mode!
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Server Error: ${response.statusText}`);
                }

                const data = await response.json();
                removeLoadingSpinner(loaderId);
                addMessage('ai', data.response);

                if (data.chart_data) {
                    renderChart(data.chart_data);
                }

            } catch (err) {
                removeLoadingSpinner(loaderId);
                console.error(err);
                addMessage('ai', `‚ö†Ô∏è **Connection Error:** \n\nI couldn't talk to the server.`);
            }
        });

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `flex gap-4 ${role === 'user' ? 'flex-row-reverse' : ''} message-enter`;
            
            const avatar = role === 'user' 
                ? `<div class="w-8 h-8 rounded-full bg-slate-800 dark:bg-slate-700 flex flex-shrink-0 items-center justify-center text-white font-bold text-xs shadow-md">You</div>`
                : `<div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-indigo-600 flex flex-shrink-0 items-center justify-center text-white font-bold text-xs shadow-md">AI</div>`;

            const bubbleClass = role === 'user'
                ? 'bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-800 dark:text-slate-100 rounded-2xl rounded-tr-sm shadow-sm'
                : 'bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-800 dark:text-slate-100 rounded-2xl rounded-tl-sm shadow-sm';

            div.innerHTML = `
                ${avatar}
                <div class="${bubbleClass} px-5 py-3 text-sm max-w-[85%] leading-relaxed prose prose-sm prose-slate dark:prose-invert">
                    ${marked.parse(text)}
                </div>
            `;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function renderChart(chartData) {
            const container = document.createElement('div');
            container.className = "w-full max-w-2xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl p-4 shadow-lg ml-12 mb-6 message-enter hover:shadow-xl transition-shadow";
            
            const canvas = document.createElement('canvas');
            container.appendChild(canvas);

            // Add Footer with Source and Export Button
            const footer = document.createElement('div');
            footer.className = "flex justify-between items-center mt-4 pt-4 border-t border-slate-100 dark:border-slate-700";
            
            // Source Link
            const sourceLink = document.createElement('a');
            sourceLink.href = chartData.meta.source_link;
            sourceLink.target = "_blank";
            sourceLink.className = "text-xs text-blue-500 hover:text-blue-600 font-medium flex items-center gap-1";
            sourceLink.innerHTML = `
                <span>Data Source: FRED (St. Louis Fed)</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
            `;

            // Export Button
            const exportBtn = document.createElement('button');
            exportBtn.className = "text-xs bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 text-slate-600 dark:text-slate-300 px-3 py-1.5 rounded-lg transition-colors flex items-center gap-1";
            exportBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                Download CSV
            `;
            
            // CSV Generation Logic
            exportBtn.onclick = () => {
                const labels = chartData.chart_data.labels;
                const values = chartData.chart_data.datasets[0].data;
                const title = chartData.meta.title;
                
                let csvContent = "data:text/csv;charset=utf-8,Date,Value\n";
                labels.forEach((date, index) => {
                    csvContent += `${date},${values[index]}\n`;
                });

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `${title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            footer.appendChild(sourceLink);
            footer.appendChild(exportBtn);
            container.appendChild(footer);

            chatBox.appendChild(container);

            const isDark = html.classList.contains('dark');
            const gridColor = isDark ? '#334155' : '#f1f5f9';
            const textColor = isDark ? '#94a3b8' : '#475569';

            new Chart(canvas, {
                type: 'line',
                data: chartData.chart_data,
                options: {
                    responsive: true,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        title: { display: true, text: chartData.meta.title, color: textColor, font: { size: 14, family: "'Inter', sans-serif" } },
                        legend: { display: false }
                    },
                    scales: {
                        x: { grid: { display: false }, ticks: { color: textColor } },
                        y: { 
                            title: { display: true, text: chartData.meta.units, color: textColor },
                            border: { dash: [4, 4] },
                            grid: { color: gridColor },
                            ticks: { color: textColor }
                        }
                    }
                }
            });
            scrollToBottom();
        }

        function addLoadingSpinner() {
            const id = 'loader-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = "flex gap-4 ml-1 message-enter";
            div.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-indigo-600 flex flex-shrink-0 items-center justify-center text-white font-bold text-xs shadow-md">AI</div>
                <div class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 px-4 py-3 rounded-2xl rounded-tl-sm shadow-sm flex items-center gap-1.5">
                    <div class="w-1.5 h-1.5 bg-blue-400 rounded-full animate-bounce"></div>
                    <div class="w-1.5 h-1.5 bg-blue-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                    <div class="w-1.5 h-1.5 bg-blue-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                </div>
            `;
            chatBox.appendChild(div);
            scrollToBottom();
            return id;
        }

        function removeLoadingSpinner(id) {
            const spinner = document.getElementById(id);
            if (spinner) spinner.remove();
        }

        function scrollToBottom() {
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
